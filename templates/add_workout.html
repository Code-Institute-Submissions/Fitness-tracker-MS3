{% extends "base.html" %} {% block content %}

<h3 class="blue-text text-darken-5 center-align">Add Workout</h3>

<!--workout title-->
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_workout') }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="workout_type" name="workout_type" type="text" class="validate">
                <label for="workout_type">Workout Title</label>
            </div>
        </div>


        <!--select workout type-->
        <div class="row">
            <div class="input-field col s12">
                <select id="workout_type" name="workout_type" class="validate" required>
      <option value="" disabled selected>Choose your option</option>
      {% for category in categories %}
      <option value="{{ category.workout_type }}">{{ category.workout_type }}</option>
      {% endfor %} 
    </select>
                <label for="workout_type">Sport Category</label>
            </div>
        </div>


        <!--select distance and metric-->
        <div class="row">
            <div class="input-field col s6">
                <input type="number" class="form-control" id="workout_distance" name="workout_distance" placeholder="00" step="1" value="00" required="true" />
                <div class="input-group-append">
                </div>

                </select>
                <label for="workout_distance">Distance</label>
            </div>
            <div class="input-field col s6">
                <select id="workout_metric" name="workout_metric" class="validate">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">miles</option>
                <option value="2">km</option>
                <option value="2">lengths</option>
               
                </select>
                <label for="workout_metric">Metric</label>
            </div>
        </div>


        <!--select duration-->
        <div class="row">
            <div class="col s3 p-0">
                <label class="col-12 add-workout-label" for="workout-duration">Duration</label>
                <input type="number" class="form-control" id="workout_duration_h" name="workout_duration_h" placeholder="00" step="1" value="00" required="true" />
                <div class="input-group-append">
                    <span class="input-group-text">hours</span>
                </div>
            </div>
            <div class="input-field col s3">
                <input type="number" class="form-control" id="workout_duration_m" name="workout_duration_m" min="00" max="59" placeholder="00" step="1" value="00" required="true" />
                <div class="input-group-append">
                    <span class="input-group-text">minutes</span>
                </div>
            </div>
        </div>

        <!--date picker-->
        <div class="row">
            <div class="input-field col s6">
                <input id="workout_date" name="workout_date" type="text" class="datepicker validate" required>
                <label for="workout_date">Workout Date</label>
            </div>
        </div>

        <!--description area-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="workout_description" name="workout_description" class="materialize-textarea validate" minlength="0" maxlength="200"></textarea>
                <label for="workout_description">workout description</label>
            </div>
        </div>

        <!--submit button-->
        <div class="row">
            <button class="right btn blue" type="submit" name="action">Add Workout
                    <i class="material-icons right">add</i>
                  </button>
    </form>
    </div>
</div>


{% endblock %}
