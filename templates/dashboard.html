{% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align blue-text lighten-1">
                {{ username }}'s Profile
            </h3>
        </div>
    </div>
</div>


<div class="row">
    <div class="col s12 m6  offset-m4">
        <div class="card">
            {% for workout in workouts %}
            <div class="card-content">
                <h4 class="center-align blue-text lighten-1">{{ workout.workout_type }}</h4>
                <input class="filepond">
                <h6 class="blue-text lighten-1 ">{{ workout.workout_duration }}</h6>
                <h6 class="blue-text lighten-1 ">{{ workout.workout_distance }}</h6>
                <h6 class="blue-text lighten-1 ">description</h6>
                <p>{{ workout.workout_description }}</p>
            </div>
            <div class="card-action">
                <a href="#"><i class="material-icons center-align right" style="color:rgba(0, 153, 255, 0.671)">add_circle</i></a>
                <a href="#"><i class="material-icons center-align right" style="color: darkgray;">create</i></a>
                <a href="#"><i class="material-icons center-align right" style="color: darkgray;">delete</i></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
