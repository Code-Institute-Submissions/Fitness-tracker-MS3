{% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h3 class="center-align blue-text lighten-1">
            Edit {{ username }}'s Profile
        </h3>
    </div>
</div>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="{{ username }}" id="first_name" type="text" class="validate">
                <label for="first_name">Profile Name</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="{{ firstname }}" id="firstname" type="text" class="validate">
                <label for="firstname">First Name</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="{{ lastname }}" id="lastname" type="text" class="validate">
                <label for="lastname">Last Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="{{ signup_email }}" id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>

        <!--submit button-->
        <div class="row">
            <button class="btn blue" type="submit" name="action">Updated Profile
          
          </button>
    </form>
    </div>

    {% endblock %}
